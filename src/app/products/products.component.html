<h2>Lista de Produtos</h2>

<table class="table py-5">
  <thead>
    <tr>
      <th>#</th>
      <th>Código</th>
      <th>Descrição</th>
      <th>Preço</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products, let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ product.code }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.unitPrice | currency:'BRL':true }}</td>
    </tr>
  </tbody>
</table>
